<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
</head>
<body>
    <h2 class="teal-text"><i class="material-icons valign-wrapper" style="font-size: 45px;">monetization_on</i> Tip Calculator <i class="material-icons valign-wrapper" style="font-size: 45px;">monetization_on</i></h2>
    <div class="container" style="width: 50%;">
        <input type="text" id="bill">
        <label for="bill">Bill</label>
        <input type="text" id="tip-percentage">
        <label for="tip-percentage">Tip Percentage</label> 
        <input type="text" id="people">
        <label for="people">No. of people sharing</label>
        <p><button class="btn-large" id="submit" onclick="show()">Submit</button></p>
        <p><button class="btn-large red" id="reset" onclick="reset()">Reset</button></p>
    </div>
    <div class="container" style="padding: 20px;" id="output">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
